<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="/Bootstrap/css/bootstrap.css">

  <link rel="stylesheet" href="css/order.css">

  <!--###### BOOTSTRAP ICON LINK #####-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">



  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&display=swap" rel="stylesheet">

  <!--########## WEBSITE TITLE ##########-->
  <title>Your Orders</title>

</head>

<body>
  <div id="navbar">
    <script src="js/navbar.js"></script>
  </div>


  <!--####### PROFILE MANAGEMENT #####-->
  <div class="container-fluid mt-5 profile-container">
    <h5 class="mt-5">Hi! Jorence15</h5>
  </div>
  <!--####### END PROFILE MANAGEMENT #######-->


  <!--########### My Order Panel ############-->
  <div class="container-fluid mt-3">
    <h6>My Orders</h6>
  </div>

  <div class="container-fluid mt-3 border border-top-0">
    <div class="row text-center">
      <!-- TO PAY BUTTON -->
      <div class="col">
        <a href="/to_pay.html">
          <button type="button" class="btn ">
            <i class="bi bi-credit-card fs-1 position-relative">
              <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-dark small-badge ">
                2
                <span class="visually-hidden">unread messages</span>
              </span>
            </i>
            <p style="font-size: 12px;">To Pay</p>
          </button>
        </a>
      </div>


      <!--TO SHIP-->
      <div class="col">
        <a href="/to_ship.html">
          <button type="button" class="btn ">
            <i class="bi bi-box fs-1 position-relative">
              <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-dark small-badge">
                1
                <span class="visually-hidden">unread messages</span>
              </span>
            </i>
            <p style="font-size: 12px;">To Ship</p>
          </button>
        </a>

      </div>

      <!-- To Receive -->
      <div class="col">
        <a href="shipped.html">
          <button type="button" class="btn ">
            <i class="bi bi-truck fs-1 position-relative">
              <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-black small-badge">
                3
                <span class="visually-hidden">unread messages</span>
              </span>
            </i>
            <p style="font-size: 12px;">Received</p>
          </button>
        </a>

      </div>
      <div class="col">
        <a href="to_rate.html">
          <button type="button" class="btn ">
            <i class="bi bi-star fs-1 position-relative">
              <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-black small-badge">
                1
                <span class="visually-hidden">unread messages</span>
              </span>
            </i>
            <p style="font-size: 12px;">To Rate</p>
          </button>
        </a>

      </div>
    </div>
  </div>
  <!--########### END ORDER PANEL ###########-->


  <!--########## YOU MAY ALSO LIKE ########-->
  <div class="container mt-3">
    <div class="row align-items-center position-relative">
      <div class="col-3 position-absolute" style="left: 40px;">
        <hr class="m-0 ">
      </div>
      <div class="col-6 text-center mx-auto">
        <span>You May Also Like</span>
      </div>
      <div class="col-3 position-absolute" style="right: 40px;">
        <hr class="m-0">
      </div>
    </div>
  </div>

  <!--####### END YOU MAY ALSO LIKE ########-->


  <!--########## PRODUCT CATALOG ##########-->
  <div id="catalog">
    <script src="js/catalog.js"></script>
  </div>
  <div id="footer">
    <script src="js/footer.js"></script>
  </div>
  <!--######### END PRODUCT CATALOG #########-->

  <!-- BOOTSTRAP JS-->
  <script src="/Bootstrap/js/bootstrap.bundle.js"></script>



</body>

</html>
