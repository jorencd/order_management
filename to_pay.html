<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- BOOTSTRAP CSS-->
  <link rel="stylesheet" href="/Bootstrap/css/bootstrap.css">

  <!-- CUSTOM CSS -->
  <link rel="stylesheet" href="css/navbar.css">

  <!-- BOOTSTRAP ICON LINK -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&display=swap" rel="stylesheet">

  <title>To Pay</title>
</head>

<body>
  <div id="navbar">
    <script src="js/navbar.js"></script>
  </div>

  <!-- ORDER NAVIGATION -->
  <div id="order_navigation">
    <script src="js/order.js"></script>
  </div>
  <!-- END ORDER NAVIGATION -->

  <!-- PRODUCT CONTAINER -->
  <div class="container mt-3">
    <div class="row">

      <!--PRODUCT 1-->
      <div class="col-12">
        <div class="card d-flex flex-row">
          <img src="image/Alma BB.png" class="img-fluid" alt="..." style="width: 100px; height: 100px; object-fit: cover;">
          <div class="card-body text-start p-0 ps-2">
            <p class="mt-2 m-0 fw-bold product-name">Alma BB</p>
            <p class="m-0 mt-1">Color: Black</p>
            <p class="m-0 mt-3"><a class="text-dark" href="#">View Order</a></p>
          </div>
          <div class="card-body p-0 pe-2 text-end">
            <p class="m-0 fw-bold">Waiting for Seller</p>
            <p class="m-0 mt-5 fw-bold">Php.900</p>
          </div>
        </div>
      </div>
      <!-- END PRODUCT 1 -->

    </div>
  </div>
  <!-- END PRODUCT CONTAINER -->

  <!-- BOOTSTRAP JS-->
  <script src="Bootstrap/js/bootstrap.bundle.js"></script>

  <!-- EXTERNAL JS -->
  <script src="to_pay.js"></script>
</body>

</html>
